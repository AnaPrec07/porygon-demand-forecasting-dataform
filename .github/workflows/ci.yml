name: Dataform CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dataform CLI
        run: npm install -g @dataform/cli

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then npm install; fi

      - name: Lint includes and SQLX (Prettier)
        run: |
          npx prettier --check "includes/**/*.js" "definitions/**/*.sqlx"
        continue-on-error: true

      - name: Lint JavaScript (ESLint)
        run: |
          if [ -f .eslintrc.json ]; then npx eslint includes/**/*.js || true; fi
        continue-on-error: true

      - name: Lint Python (if any)
        run: |
          if compgen -G "**/*.py" > /dev/null; then pip install flake8 && flake8 . || true; fi
        continue-on-error: true

      - name: Dataform compile
        run: dataform compile

      - name: Dataform test (if tests exist)
        run: |
          if dataform test; then echo "Tests passed"; else echo "No tests or tests failed"; fi
        continue-on-error: true

      - name: Run JavaScript tests (if any)
        run: |
          if compgen -G "tests/*.js" > /dev/null; then npx jest tests/*.js || true; fi
        continue-on-error: true

      - name: Run Python tests (if any)
        run: |
          if compgen -G "tests/*.py" > /dev/null; then pip install pytest && pytest tests/ || true; fi
        continue-on-error: true
